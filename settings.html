<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SETTINGS</title>
		<script>
			const {ipcRenderer, remote} = require('electron')
			window.$ = window.jQuery = require('jquery')
		</script>
	</head>
	<body>
		<input id='port'>

		<button id='save'>

		<script>
			function update() {
				port = remote.getGlobal('config').port
				$('input#port').val(port)
			}

			function save() {
				console.log('save')
			}

			$('button#save').click(save)

			update()

		</script>
	</body>
</html>
